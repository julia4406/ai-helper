<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register via Telegram</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script defer src="/webapp/script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<script>
    window.INTERVIEW_BASE_URL = "{{ INTERVIEW_BASE_URL }}";
  </script>

<form id="registerForm" class="p-3">
  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" class="form-control" placeholder="Username" required>
  </div>
  <div class="mb-3">
    <label for="fullname" class="form-label">Fullname:</label>
    <input type="text" id="fullname" class="form-control" placeholder="Fullname" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
</body>
</html>
