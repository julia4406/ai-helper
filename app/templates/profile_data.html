<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register via Telegram</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script defer src="/static/webapp/script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<script>
    window.INTERVIEW_BASE_URL = "{{ INTERVIEW_BASE_URL }}";
  </script>

<form id="profileForm" class="p-3">
	<input type="hidden" id="chat_id" value="{{ chat_id }}">
  <div class="mb-3">
    <label for="job_position" class="form-label">Job Position:</label>
    <input type="text" id="job_position" class="form-control" placeholder="Job Position" required>
  </div>
  <div class="mb-3">
    <label for="experience" class="form-label">Experience:</label>
    <input type="float" id="experience" class="form-control" placeholder="Experience" required>
  </div>
  <div class="mb-3">
    <label for="tech_stack" class="form-label">Tech Stack:</label>
    <input
		    type="text"
		    id="tech_stack"
		    class="form-control"
		    placeholder="Tech Stack"
		    required
    >
  </div>
  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
</body>
</html>
